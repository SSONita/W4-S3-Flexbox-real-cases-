<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing table</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="free">
            <div class="card-title">Free</div>
            <div class="plan-price"><span>$9.99</span>/month</div>
            <ul class="plan-features-free">
                <li>10GB Storage</li>
                <li>1 User</li>
            </ul>
            <div class="button">GET STARTED</div>
        </div>
        <div class="premium">
            <div class="card-title">Premium</div>
            <div class="plan-price"><span>$49.99</span>/month</div>
            <ul class="plan-features-premium" >
                <li>100GB Storage</li>
                <li>10 Users</li>
                <li>24/7 Support</li>
            </ul>
            <div class="button">GET STARTED</div>
        </div>
        <div class="basic">
            <div class="card-title">Basic</div>
            <div class="plan-price"><span>$19.99</span>/month</div>
            <ul class="plan-features-basic">
                <li>50GB Storage</li>
                <li>5 Users</li>
                <li>Phone &amp; Email Support</li>
            </ul>
            <div class="button">GET STARTED</div>
        </div>
    </div>
</body>
</html>
